<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    ul {
      list-style-type: none;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
    .edit-btn {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="todo-input" placeholder="Enter a new todo">
  <button id="add-todo-btn">Add Todo</button>
  <ul id="todo-list"></ul>

  <script>

let todoInput = document.getElementById('todo-input');
let addTodoBtn = document.getElementById('add-todo-btn');
let todoList = document.getElementById('todo-list');

addTodoBtn.addEventListener('click', () => {
  let todoText = todoInput.value.trim();
  if (todoText === '') {
    alert('Please enter a todo!');
    return;
  }
  let todoItem = document.createElement('li');
  todoItem.classList.add('todo-item');
  todoItem.innerHTML = `<span class="todo-text">${todoText}</span>
    <div>
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </div>
  `;

  
  todoList.appendChild(todoItem);

  
  todoInput.value = '';

  addEditFunctionality(todoItem);
  addDeleteFunctionality(todoItem);
});

function addDeleteFunctionality(todoItem) {
  let deleteBtn = todoItem.querySelector('.delete-btn');
  deleteBtn.addEventListener('click', () => {
    let confirmed = confirm('Are you sure you want to delete this todo?');
    if (confirmed) {
      todoItem.remove();
    }
  });
}
function addEditFunctionality(todoItem) {
  let editBtn = todoItem.querySelector('.edit-btn');
  let todoTextElement = todoItem.querySelector('.todo-text');

  editBtn.addEventListener('click', () => {
    let currentText = todoTextElement.textContent;
    let newText = prompt('Edit your todo:', currentText);

    if (newText !== null && newText.trim() !== '') {
      todoTextElement.textContent = newText.trim();
    } else if (newText !== null) {
      alert('Todo cannot be empty!');
    }
  });
}

  </script>
</body>
</html>
